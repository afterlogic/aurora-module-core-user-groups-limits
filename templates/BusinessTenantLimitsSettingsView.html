<div class="panel_top" data-bind="visible: visible">
	<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_BUSINESS_TENANT_LIMITS_SETTINGS_TAB'}"></h2>
</div>
<div class="panel_center" data-bind="visible: visible">
	<div class="fields">
		<div class="fieldset">
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ALIASES_COUNT'}"></span>
				<span class="value">
					<input class="input" type="text" data-bind="value: aliasesCount, valueUpdate: 'afterkeydown', onEnter: save" />
				</span>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_EMAIL_ACCOUNTS_COUNT'}"></span>
				<span class="value">
					<input class="input" type="text" data-bind="value: emailAccountsCount, valueUpdate: 'afterkeydown', onEnter: save" />
				</span>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_MAIL_STORAGE_QUOTA'}"></span>
				<span class="value">
					<input class="input" type="text" data-bind="value: mailStorageQuotaMb, valueUpdate: 'afterkeydown', onEnter: save" />
				</span>
			</div>
			<div class="row hint" style="margin: -10px 0 12px">
				<span class="value" style="margin-left: 150px; display: block;" data-bind="i18n: {'key': '%MODULENAME%/HINT_MAIL_STORAGE_QUOTA'}"></span>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_FILES_STORAGE_QUOTA'}"></span>
				<span class="value">
					<input class="input" type="text" data-bind="value: filesStorageQuotaMb, valueUpdate: 'afterkeydown', onEnter: save" />
				</span>
			</div>
			<div class="row hint" style="margin: -10px 0 0">
				<span class="value" style="margin-left: 150px; display: block;" data-bind="i18n: {'key': '%MODULENAME%/HINT_FILES_STORAGE_QUOTA'}"></span>
			</div>
		</div>

		<div class="buttons">
			<span class="button" data-bind="click: save, visible: !isSaving()">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
			</span>
			<span class="button" data-bind="visible: isSaving()">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
			</span>
		</div>
	</div>
</div>
